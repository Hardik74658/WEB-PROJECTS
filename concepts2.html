<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    button{
        background-color: royalblue;
        color: white;
        border: none;
        margin: 5rem;
        padding: 0.5em 1em;
    }
    #click{
        font-size: 100px;
        line-height: 100px;
    }
</style>
<body>
    <!-- rem vs em -->
    <!-- 
        rem = root's em(16px)
        em = parent/content's font size
     -->
    <button id="click">Click Me</button>
</body>
</html>
